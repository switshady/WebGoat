name: Full Security Scan - WebGoat (Source Build)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:

  # üß© SCA - OWASP Dependency-Check
  sca:
    name: OWASP Dependency-Check (SCA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v2.0.3
        with:
          project: "WebGoat"
          path: "."

  # üîé SAST - Semgrep Static Analysis
  sast:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"

  # üåê DAST - OWASP ZAP against local WebGoat instance
  dast:
    name: OWASP ZAP (DAST)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build WebGoat
        run: ./mvnw clean install -DskipTests

      - name: Start WebGoat in background
        run: java -jar webgoat-server/target/webgoat-server-*.jar &
      
      - name: Wait for WebGoat to Start
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080/WebGoat | grep -q "WebGoat" && break
            echo "Waiting for WebGoat to be available..."
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080/WebGoat'
