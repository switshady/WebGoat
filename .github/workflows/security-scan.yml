name: Full Security Scan - SCA + SAST + DAST

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:

  # üß© SCA - Software Composition Analysis
  dependency-check:
    name: OWASP Dependency-Check (SCA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v2.0.3
        with:
          project: "WebGoat"
          path: "."

  # üîé SAST - Static Application Security Testing
  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"

  # üåê DAST - Dynamic Application Security Testing
  zap_scan:
    name: OWASP ZAP (DAST)
    runs-on: ubuntu-latest
    services:
      webgoat:
        image: webgoat/webgoat
        ports:
          - 8080:8080

    steps:
      - name: Wait for WebGoat to be Ready
        run: |
          for i in {1..30}; do
            nc -z localhost 8080 && break
            echo "Waiting for WebGoat to start..."
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080/WebGoat'
